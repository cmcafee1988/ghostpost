<h1>{{ ghostpost_welcome }}</h1>

<nav style="text-align: center; background-color: #d3d3d3;">
  <a href="sorted/">Sort</a>
  <a href="boasts/">Boasts</a>
  <a href="roasts/">Roasts</a>
  <a href="add-post/">Add</a>
</nav>

{% for post in all_posts %}
<div style="padding: 5px; border: solid #222 1px; margin-bottom: 2px;">
  <h3>{{ post.content }}</h3>
  {% if post.post_type == True %}
  <h3>Boast</h3>
  {% else %}
  <h3>Roast</h3>
  {% endif %}
  <h3>{{ post.count_votes }}</h3>
  <a href="up_vote/{{post.id}}/">up_vote</a>
  <a href="down_vote/{{post.id}}/">down_vote</a>
  <h3>{{ post.post_date }}</h3>
</div>
{% endfor %}
